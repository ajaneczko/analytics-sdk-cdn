<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Customer Tracking</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0060df;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <h1>Login Form</h1>

  <!-- Your Login Form -->
  <form id="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email"
        name="email"
        id="email"
        autocomplete="email"
        required
        placeholder="your@email.com"
      />
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text"
        name="username"
        id="username"
        autocomplete="username"
        required
        placeholder="Enter username"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password"
        name="password"
        id="password"
        autocomplete="current-password"
        required
        placeholder="Enter password"
      />
    </div>

    <button type="submit">Log In</button>
  </form>

  <div id="message"></div>

  <!-- Logout Button (hidden initially) -->
  <button id="logout-btn" style="display: none; margin-top: 20px; background: #dc3545;">
    Log Out
  </button>

  <!-- Include Analytics Tracker -->
  <script src="https://ajaneczko.github.io/analytics-sdk-cdn/analytics.min.js"></script>
  <script src="https://ajaneczko.github.io/analytics-sdk-cdn/auto-track.js"></script>

  <script>
    // Initialize Analytics
    window.analytics = new Analytics({
      endpoint: 'https://analytics-collector-pi.vercel.app',
      orgKey: 'YOUR_ORG_KEY_HERE', // Replace with your actual org_key
      debug: true // Set to false in production
    });

    // Handle Login Form Submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form data
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const messageDiv = document.getElementById('message');
      messageDiv.textContent = 'Logging in...';
      messageDiv.className = 'message';

      try {
        // Call your login API
        const response = await fetch('https://your-api.com/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            username: username,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Login successful!
          const user = data.user; // Your API should return user data

          // ✨ IDENTIFY THE USER IN ANALYTICS
          analytics.identify(user.id, {
            email: email,           // From form
            name: username,         // Using username as name
            username: username,     // Store username separately
            // Add any other user properties from your API response
            plan: user.plan,        // If available
            signupDate: user.created_at,  // If available
            role: user.role,        // If available
          });

          // Track successful login event
          analytics.track('user_logged_in', {
            method: 'email',
            timestamp: new Date().toISOString()
          });

          // Show success message
          messageDiv.textContent = `Welcome back, ${username}! You are now tracked.`;
          messageDiv.className = 'message success';

          // Hide login form, show logout button
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('logout-btn').style.display = 'block';

          // In a real app, redirect to dashboard
          // setTimeout(() => {
          //   window.location.href = '/dashboard';
          // }, 1500);

        } else {
          // Login failed
          messageDiv.textContent = data.message || 'Login failed';
          messageDiv.className = 'message error';
        }

      } catch (error) {
        console.error('Login error:', error);
        messageDiv.textContent = 'An error occurred. Please try again.';
        messageDiv.className = 'message error';
      }
    });

    // Handle Logout
    document.getElementById('logout-btn').addEventListener('click', async () => {
      // Track logout event
      analytics.track('user_logged_out');

      // ✨ CLEAR USER IDENTIFICATION
      analytics.reset();

      // Call your logout API
      try {
        await fetch('https://your-api.com/api/logout', {
          method: 'POST',
          credentials: 'include'
        });
      } catch (error) {
        console.error('Logout error:', error);
      }

      // Show login form again
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('logout-btn').style.display = 'none';
      document.getElementById('message').textContent = 'You have been logged out.';
      document.getElementById('message').className = 'message';

      // Clear form
      document.getElementById('login-form').reset();
    });

    // Check if user is already logged in (on page load)
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        // Check if user is already logged in via your API
        const response = await fetch('https://your-api.com/api/user', {
          credentials: 'include'
        });

        if (response.ok) {
          const data = await response.json();
          if (data.user) {
            // User is already logged in
            const user = data.user;

            // Identify the user
            analytics.identify(user.id, {
              email: user.email,
              name: user.username || user.name,
              username: user.username,
              plan: user.plan,
              role: user.role,
            });

            // Update UI
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'block';
            document.getElementById('message').textContent = `Welcome back, ${user.username}!`;
            document.getElementById('message').className = 'message success';
          }
        }
      } catch (error) {
        console.error('Error checking login status:', error);
      }
    });
  </script>

</body>
</html>
